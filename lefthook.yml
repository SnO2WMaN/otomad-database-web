pre-push:
  parallel: true
  commands:
    typecheck:
      run: |
        pnpm run codegen
        pnpm run typecheck

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,mdx}"
      run: |
        pnpm eslint --fix {staged_files}
        git add {staged_files}
      skip:
        - merge
        - rebase
    prettier:
      glob: "*.{js,ts,jsx,tsx,md,mdx,html,json,yml,yaml,graphql}"
      run: |
        pnpm prettier --write --ignore-unknown {staged_files}
        git add {staged_files}
      skip:
        - merge
        - rebase
