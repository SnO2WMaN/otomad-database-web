name: Update GraphQL Schema

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    name: Update schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm run schema:introspect $GRAPHQL_API_ENDPOINT
        env:
          GRAPHQL_API_ENDPOINT: "${{ vars.GRAPHQL_API_ENDPOINT }}"
      - uses: peter-evans/create-pull-request@v4
        with:
          token: "${{ secrets.UPDATE_SCHEMA_GITHUB_TOKEN }}"
          title: "chore(schema): Update `graphql.schema`"
          commit-message: "chore(schema): Update `graphql.schema`"
          branch: chore/update-graphql-schema
          delete-branch: true
